<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./Style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <section id="Select-Monster"> 
            <h1 class="h1">MOKEPON!</h1>

            <h2> Choose Your Monster:</h2>
            
            <div id="CardsContent" class="mokepon-cards">
            </div>
            
            <button id="Boton-Monster"> ‚öîÔ∏è BATTLE! üõ°Ô∏è </button>
        </section>

        <section id="view-map">
            <h1 class="map-h1">EXPLORE THE VAST WORLD</h1>
            <canvas id="map"></canvas>
            <div class="button-move">
                <button ontouchstart="moveU()" ontouchend="stopMove()" onmouseup="stopMove()" onmousedown="moveU()" class="move-button">‚¨Ü</button>
            </div>
            <div class="button-move1">
                <button ontouchstart="moveL()" ontouchend="stopMove()" onmouseup="stopMove()" onmousedown="moveL()" class="move-button">‚¨Ö</button>
                <button ontouchstart="moveD()" ontouchend="stopMove()" onmouseup="stopMove()" onmousedown="moveD()" class="move-button">‚¨á</button>
                <button ontouchstart="moveR()" ontouchend="stopMove()" onmouseup="stopMove()" onmousedown="moveR()" class="move-button">‚û°</button>
            </div>
            
        </section>

        <section id="Select-Attack">
            <h1 class="h1">MOKEPON!</h1>

            <h2> Choose Your Attack:</h2>
            
            <div id="attackContainer" class="button1">
            </div>

            <div>
                <section id="msj">
                    <p id="result">GOOD LUCK</p>
                </section>
        
                <section id="REBOOT">
                    <button id="boton-Reboot"> REBOOT </button>
                </section>
            </div>

            <div class="attacks">
                <div id="player-stats" class="player1">
                    <p id="player-HP">0</p> <p>HP</p>
                    <p id="monster-player"></p>
                    <div id="player-attack"></div>
                </div>
                <div id="enemy-stats">
                    <p id="enemy-HP">0</p> <p>HP</p>
                    <p id="monster-enemy"></p>
                    <div id="enemy-attack"></div>
                </div>
            </div>
        </section>
        <script src="./mokepon.js"></script>
    </body>
</html>
